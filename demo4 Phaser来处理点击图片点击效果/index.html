<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script src="../bower_components/phaser/build/phaser.min.js"></script>
<script>
    var count = 0;
    var game = new Phaser.Game(300, 400, Phaser.CANVAS, '', {
        preload: function () {
            game.load.image('preloading', 'http://www.gbtags.com/gb/laitu/300x400&text=游戏加载中/222222/cccccc');
            //了解如何使用来图工具，请移步至：http://www.gbtags.com/gb/gblaitu.htm
        },
        create: function () {
            //这里添加图片并且显示到屏幕上
            var img = game.add.sprite(0, 0 , 'preloading');

            this.txt = game.add.text(10, 10, "计数器：0", {
                fill: "#fff",
                font: '15px microsoft yahei,Arial,sans-serif'
            });

            img.inputEnabled = true; //这里启动相关操作，比如，鼠标点击等等
            img.events.onInputDown.add(function () {
                count  ++;
                this.txt.text = "计数器：" + count;
            }, this);

        }
    })
</script>
</body>
</html>
