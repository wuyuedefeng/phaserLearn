<script src="../bower_components/phaser/build/phaser.min.js"></script>
<script>
    var game = new Phaser.Game(300, 400, Phaser.CANVAS, '', {
        preload: function () {
        },
        create: function () {
            var text= "你好，极客标签";
            var style = {
                font: "25px 'microsoft yahei',Arial,sans-serif",
                fill: "#efb73e",

            };

        }
    })
